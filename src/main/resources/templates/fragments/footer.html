<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <footer th:fragment="footer" class="bg-dark text-white py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>
              <i class="fas fa-id-card me-2"></i>
              <span th:text="#{app.name}">Digital Profile System</span>
            </h5>
            <p class="mb-0" th:text="#{footer.description}">
              A comprehensive digital profile management system for citizens.
            </p>
          </div>
          <div class="col-md-3">
            <h5 th:text="#{footer.links}">Quick Links</h5>
            <ul class="list-unstyled">
              <li>
                <a class="text-white text-decoration-none" th:href="@{/ui/}">
                  <i class="fas fa-home me-1"></i>
                  <span th:text="#{nav.home}">Home</span>
                </a>
              </li>
              <li>
                <a
                  class="text-white text-decoration-none"
                  href="#"
                  th:text="#{footer.privacy}"
                >
                  Privacy Policy
                </a>
              </li>
              <li>
                <a
                  class="text-white text-decoration-none"
                  href="#"
                  th:text="#{footer.terms}"
                >
                  Terms of Service
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <h5 th:text="#{footer.contact}">Contact</h5>
            <address>
              <i class="fas fa-map-marker-alt me-1"></i>
              <span th:text="#{footer.address}">123 Main St, Kathmandu</span
              ><br />
              <i class="fas fa-envelope me-1"></i>
              <a href="mailto:info@example.com" class="text-white"
                >info@example.com</a
              ><br />
              <i class="fas fa-phone me-1"></i> <span>+977 1234567890</span>
            </address>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">
              <span th:text="#{footer.copyright}"
                >Â© 2023 Digital Profile System. All rights reserved.</span
              >
            </p>
          </div>
          <div class="col-md-6 text-md-end">
            <div class="social-links">
              <a href="#" class="text-white me-3"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a href="#" class="text-white"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
