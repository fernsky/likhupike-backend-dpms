<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Header Fragment -->
    <header th:fragment="header(activeTab)" class="bg-primary text-white">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-id-card me-2"></i>
            <span th:text="#{app.name}">Digital Profile System</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/}"
                  th:classappend="${activeTab == 'home' ? 'active' : ''}"
                >
                  <i class="fas fa-home me-1"></i>
                  <span th:text="#{nav.home}">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#features">
                  <i class="fas fa-info-circle me-1"></i>
                  <span>Features</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">
                  <i class="fas fa-envelope me-1"></i>
                  <span>Contact</span>
                </a>
              </li>
            </ul>

            <!-- Language Selector -->
            <div>
              <div class="dropdown">
                <button
                  class="btn btn-outline-light dropdown-toggle"
                  type="button"
                  id="languageDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-globe me-1"></i>
                  <span th:text="${#locale.getDisplayLanguage(#locale)}"
                    >English</span
                  >
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                  <li>
                    <a class="dropdown-item" href="?lang=en">
                      <span>English</span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="?lang=ne">
                      <span>नेपाली</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
