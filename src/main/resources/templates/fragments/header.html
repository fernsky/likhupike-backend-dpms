<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Header Fragment -->
    <header th:fragment="header(activeTab)" class="navbar-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-credit-card-2-front me-2"></i>
            <span class="d-none d-md-inline" th:text="#{digital.profile.name}"
              >Digital Profile System</span
            >
            <span class="d-md-none">DPS</span>
          </a>

          <div
            class="organization-badge d-none d-lg-flex align-items-center ms-3 me-auto"
          >
            <span class="badge bg-light text-primary px-2 py-1 rounded-pill">
              <i class="bi bi-building me-1"></i>
              <span th:text="#{app.name.short}">By ISRC</span>
            </span>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/}"
                  th:classappend="${activeTab == 'home' ? 'active' : ''}"
                >
                  <i class="bi bi-house me-1"></i>
                  <span th:text="#{nav.home}">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#features">
                  <i class="bi bi-layers me-1"></i>
                  <span th:text="#{nav.features}">Features</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">
                  <i class="bi bi-building me-1"></i>
                  <span th:text="#{nav.about}">About ISRC</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">
                  <i class="bi bi-envelope me-1"></i>
                  <span th:text="#{nav.contact}">Contact</span>
                </a>
              </li>
            </ul>

            <!-- Language Selector -->
            <div class="language-selector ms-3">
              <div class="dropdown">
                <button
                  class="btn btn-outline-light dropdown-toggle"
                  type="button"
                  id="languageDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-globe me-1"></i>
                  <span th:text="${#locale.getDisplayLanguage(#locale)}"
                    >English</span
                  >
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="languageDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="?lang=en">
                      <span>English</span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="?lang=ne">
                      <span>नेपाली</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
