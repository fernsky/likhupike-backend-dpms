<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title>Error</title>
    <style>
      .error-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 4rem 2rem;
      }
      .error-icon {
        font-size: 5rem;
        color: #dc3545;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="error-container">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h1
          class="mb-4"
          th:text="${status != null ? status + ' - ' : ''} + ${error != null ? error : 'Error'}"
        >
          Error
        </h1>

        <p
          class="lead mb-4"
          th:text="${message != null ? message : 'An unexpected error occurred. Please try again later.'}"
        >
          An unexpected error occurred. Please try again later.
        </p>

        <div th:if="${timestamp != null}" class="small text-muted mb-4">
          <p>Timestamp: <span th:text="${timestamp}">timestamp</span></p>
        </div>

        <a th:href="@{/}" class="btn btn-primary">
          <i class="fas fa-home me-2"></i>Return to Home
        </a>
      </div>
    </div>
  </body>
</html>
