<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title>Error | Digital Profile System</title>
    <style>
      .error-container {
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
        padding: 5rem 2rem;
      }
      .error-icon {
        font-size: 5rem;
        color: var(--danger);
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      .error-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: var(--border-radius);
        padding: 3rem 2rem;
        box-shadow: var(--glass-shadow);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .branding {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }
      .error-title {
        background: linear-gradient(
          90deg,
          var(--danger) 0%,
          var(--secondary) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="error-container">
        <div class="error-card">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>

          <h1
            class="error-title mb-4"
            th:text="${status != null ? status + ' - ' : ''} + ${error != null ? error : 'Error'}"
          >
            Error
          </h1>

          <p
            class="lead mb-4 text-white"
            th:text="${message != null ? message : 'An unexpected error occurred. Please try again later.'}"
          >
            An unexpected error occurred. Please try again later.
          </p>

          <div th:if="${timestamp != null}" class="small text-white-50 mb-4">
            <p>Timestamp: <span th:text="${timestamp}">timestamp</span></p>
          </div>

          <a th:href="@{/}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Return to Home
          </a>

          <div class="branding mt-4">
            <div class="d-flex align-items-center justify-content-center">
              <span>Digital Profile System</span>
              <span class="mx-2">|</span>
              <span>
                <i class="fas fa-graduation-cap me-1"></i>
                Intensive Study & Research Center
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
