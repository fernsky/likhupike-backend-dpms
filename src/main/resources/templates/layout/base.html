<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:lang="${#locale.language}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">
      Digital Profile System
    </title>

    <!-- Bootstrap CSS -->
    <link
      th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- Additional CSS -->
    <th:block layout:fragment="css"></th:block>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Devanagari:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header - Pass the activeTab parameter from child template -->
    <header
      th:replace="~{fragments/header :: header(${activeTab != null ? activeTab : 'none'})}"
    ></header>

    <!-- Main Content -->
    <main class="flex-grow-1 py-4">
      <div class="container">
        <!-- Alert Messages -->
        <div
          th:if="${successMessage}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${successMessage}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div
          th:if="${errorMessage}"
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${errorMessage}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <!-- Page Content -->
        <div layout:fragment="content"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"
    ></script>
    <!-- HTMX -->
    <script th:src="@{/webjars/htmx.org/1.9.5/dist/htmx.min.js}"></script>
    <!-- Alpine.js -->
    <script th:src="@{/webjars/alpinejs/3.13.0/dist/cdn.min.js}" defer></script>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/script.js}"></script>

    <!-- Additional JavaScript -->
    <th:block layout:fragment="js"></th:block>
  </body>
</html>
