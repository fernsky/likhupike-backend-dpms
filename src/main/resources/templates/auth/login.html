<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title th:text="#{auth.login}">Login</title>
    <style>
      .login-form {
        max-width: 450px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header i {
        font-size: 3rem;
        color: #0d6efd;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="row justify-content-center my-5">
        <div class="col-md-8 col-lg-6">
          <div class="login-form">
            <div class="login-header">
              <i class="fas fa-user-circle"></i>
              <h2 th:text="#{auth.login.title}">Sign In</h2>
              <p class="text-muted" th:text="#{auth.login.subtitle}">
                Enter your credentials to access your account
              </p>
            </div>

            <form
              th:action="@{/ui/login}"
              method="post"
              class="needs-validation"
              novalidate
            >
              <div
                th:if="${param.error}"
                class="alert alert-danger"
                role="alert"
              >
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="#{auth.error.AUTH_010}"
                  >Invalid credentials</span
                >
              </div>

              <div
                th:if="${param.logout}"
                class="alert alert-success"
                role="alert"
              >
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="#{auth.logout.success}"
                  >You have been logged out</span
                >
              </div>

              <div class="mb-3">
                <label for="username" class="form-label" th:text="#{auth.email}"
                  >Email</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="username"
                    name="username"
                    th:placeholder="#{auth.email.placeholder}"
                    required
                  />
                </div>
                <div class="invalid-feedback" th:text="#{auth.email.required}">
                  Email is required
                </div>
              </div>

              <div class="mb-3">
                <label
                  for="password"
                  class="form-label"
                  th:text="#{auth.password}"
                  >Password</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:placeholder="#{auth.password.placeholder}"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="togglePassword('password')"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div
                  class="invalid-feedback"
                  th:text="#{auth.password.required}"
                >
                  Password is required
                </div>
              </div>

              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="remember-me"
                    name="remember-me"
                  />
                  <label
                    class="form-check-label"
                    for="remember-me"
                    th:text="#{auth.remember}"
                  >
                    Remember me
                  </label>
                </div>
                <a
                  th:href="@{/ui/password-reset}"
                  class="text-decoration-none"
                  th:text="#{auth.forgot.password}"
                  >Forgot Password?</a
                >
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  <span th:text="#{auth.login}">Login</span>
                </button>
              </div>
            </form>

            <div class="mt-4 text-center">
              <p>
                <span th:text="#{auth.no.account}">Don't have an account?</span>
                <a
                  th:href="@{/ui/register}"
                  class="text-decoration-none"
                  th:text="#{auth.register}"
                  >Register</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="js">
      <script>
        function togglePassword(id) {
          const input = document.getElementById(id);
          const icon = input.nextElementSibling.querySelector("i");

          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        }

        // Form validation
        (function () {
          "use strict";
          window.addEventListener(
            "load",
            function () {
              const forms = document.getElementsByClassName("needs-validation");
              Array.prototype.filter.call(forms, function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              });
            },
            false
          );
        })();
      </script>
    </th:block>
  </body>
</html>
