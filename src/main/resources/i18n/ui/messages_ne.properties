# About ISRC Section
about.isrc.title=इन्टेन्सिभ स्टडी एण्ड रिसर्च सेन्टरको बारेमा
about.isrc.subtitle=कठोर शैक्षिक उत्कृष्टता र नवीन अनुसन्धान पद्धतिहरू मार्फत मानसिक सशक्तिकरण
about.isrc.who.title=हामी को हौं
about.isrc.who.p1=इन्टेन्सिभ स्टडी एण्ड रिसर्च सेन्टर (आईएसआरसी) शैक्षिक उत्कृष्टता र अत्याधुनिक अनुसन्धानमा समर्पित एक प्रमुख संस्था हो, जसले स्थापनाकालदेखि नै शैक्षिक नवाचारमा आफूलाई नेतृत्वकर्ताको रूपमा स्थापित गरेको छ।
about.isrc.who.p2=हाम्रो विशेषज्ञ अनुसन्धानकर्ता, शिक्षक, र प्रविधिविद्हरूको टोलीले डिजिटल शासन सहित विभिन्न क्षेत्रहरूमा वास्तविक-विश्व चुनौतीहरूको समाधान गर्ने नवीन समाधानहरू विकास गर्न सहकार्यात्मक रूपमा काम गर्दछ।
about.isrc.digital.title=डिजिटल समाधान विभाग
about.isrc.digital.p1=हाम्रो डिजिटल समाधान विभागले नागरिक र सरकारी सेवाहरू बीचको खाडललाई पुल्ने नवीन प्रविधिहरू सिर्जना गर्नमा ध्यान केन्द्रित गर्दछ, आवश्यक प्रक्रियाहरूलाई अधिक पहुँचयोग्य र कुशल बनाउँदै।
about.isrc.digital.p2=डिजिटल प्रोफाइल प्रणालीले सामाजिक हितका लागि प्रविधिको उपयोग गर्ने हाम्रो प्रतिबद्धता प्रतिनिधित्व गर्दछ, मजबुत सुरक्षा प्रोटोकलहरू र प्रयोगकर्ता-मैत्री इन्टरफेसहरू संयोजन गरेर नागरिकहरूले सरकारी सेवाहरूसँग अन्तरक्रिया गर्ने तरिका परिवर्तन गर्दछ।

