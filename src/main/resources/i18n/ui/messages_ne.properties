# Testimonials Section
testimonials.title=मानिसहरूले के भन्छन्
testimonials.subtitle=डिजिटल प्रोफाइल प्रणालीसँगको हाम्रा प्रयोगकर्ताहरूको अनुभवबारे सुन्नुहोस्

testimonial.1.name=रमेश शर्मा
testimonial.1.title=काठमाडौं निवासी
testimonial.1.quote="डिजिटल प्रोफाइल प्रणालीले मैले सरकारी सेवाहरूसँग अन्तरक्रिया गर्ने तरिका परिवर्तन गरेको छ। पहिले दिनौं लाग्ने कामहरू अब मिनेटमै हुन्छ, र म यी सबै मेरो फोनबाट गर्न सक्छु!"

testimonial.2.name=सुनिता थापा
testimonial.2.title=स्थानीय उद्यमी
testimonial.2.quote="एक व्यवसाय मालिकको रूपमा, मैले लाइसेन्स र अनुमतिपत्रहरूको प्रशोधन समयमा नाटकीय सुधार देखेको छु। पारदर्शिता र दक्षता उल्लेखनीय छ।"

testimonial.3.name=अनिल गुरुङ
testimonial.3.title=सफ्टवेयर इन्जिनियर
testimonial.3.quote="बहुभाषिक समर्थनले यस प्रणालीलाई साँच्चै समावेशी बनाउँछ। मेरा वृद्ध आमाबुबाले यसलाई नेपालीमा चलाउन सक्छन्, जबकि म अंग्रेजी इन्टरफेस प्रयोग गर्छु।"

testimonial.4.name=निर्जला केसी
testimonial.4.title=सरकारी अधिकारी
testimonial.4.quote="एक नगरपालिका अधिकारीको रूपमा, मैले यस प्रणालीले हाम्रो कागजपत्र 70% ले कम गरेको र हामीलाई नागरिकहरूलाई अधिक कुशलतापूर्वक सेवा दिन अनुमति दिएको देखेको छु।"

# Research Projects
research.title=हाम्रा अनुसन्धान पहलहरू
research.subtitle=वास्तविक-विश्व चुनौतीहरूको समाधान र मानव ज्ञानको अग्रगतिगर्ने अग्रणी अध्ययनहरू

research.project1.name=दिगो भविष्य पहल
research.project1.leader=डा. अञ्जना शर्माद्वारा नेतृत्व
research.project1.description="हाम्रो जलवायु परिवर्तन अनुकूलन अनुसन्धानले संवेदनशील क्षेत्रहरूमा वातावरणीय प्रभावहरूको पूर्वानुमान लगाउन नवीन मोडेलहरू विकास गरेको छ, जसले समुदायहरूलाई भविष्यका चुनौतीहरूको लागि तयार हुन र न्यूनीकरण गर्न मद्दत गर्दछ।"

research.project2.name=स्वास्थ्य एआई परियोजना
research.project2.leader=डा. राजेश पटेलद्वारा नेतृत्व
research.project2.description="कृत्रिम बुद्धिमत्तालाई पारम्परिक चिकित्सा ज्ञानसँग संयोजन गरेर, हाम्रो अनुसन्धान टोलीले नयाँ निदान उपकरणहरू विकास गरेको छ जसले दीर्घकालीन रोगहरूका प्रारम्भिक लक्षणहरू उल्लेखनीय सटीकताका साथ पत्ता लगाउन सक्छ।"

research.project3.name=भाषा प्रविधि अनुसन्धान
research.project3.leader=डा. सुनिता गुरुङद्वारा नेतृत्व
research.project3.description="हाम्रो कम्प्युटेशनल भाषाविज्ञान टोलीले नेपाली र अन्य दक्षिण एशियाली भाषाहरूको लागि प्राकृतिक भाषा प्रशोधनमा नयाँ आयाम स्थापित गर्दै छ, सांस्कृतिक र भाषिक विभाजनहरूलाई जोड्ने उपकरणहरू विकास गर्दै।"

research.project4.name=स्मार्ट सिटी पहल
research.project4.leader=प्रोफेसर किरण थापाद्वारा नेतृत्व
research.project4.description="शहरी विकास अनुसन्धान समूहले विकासोन्मुख देशहरूका लागि स्मार्ट सिटी अवधारणाहरूलाई पुनःपरिभाषित गर्दै छ, स्थानीय सन्दर्भहरूमा अनुकूलित हुने दिगो, प्रविधि-बढाइएको पूर्वाधार मोडेलहरू सिर्जना गर्दै।"

