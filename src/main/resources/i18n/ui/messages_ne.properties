feature.security.title=सुरक्षित डिजिटल पहिचान
feature.security.description=अत्याधुनिक इन्क्रिप्सन र बायोमेट्रिक प्रमाणीकरणले तपाईंको डिजिटल पहिचान सुरक्षित र अपरिवर्तनीय रहेको सुनिश्चित गर्दछ।

feature.documents.title=कागजात व्यवस्थापन
feature.documents.description=सरकारद्वारा जारी कागजातहरू सुरक्षित रूपमा जहाँबाट पनि भण्डारण, पहुँच, र साझा गर्नुहोस्, भौतिक कागजपत्रको आवश्यकता हटाउँदै।

feature.municipal.title=नगरपालिका सेवाहरू
feature.municipal.description=सरकारी कार्यालयहरूमा नगई नगरपालिका सेवाहरूका लागि आवेदन दिनुहोस्, आवेदनहरू ट्र्याक गर्नुहोस्, र अपडेटहरू प्राप्त गर्नुहोस्।

feature.mobile.title=मोबाइल पहुँच
feature.mobile.description=हाम्रो मोबाइल-अनुकूल प्लेटफर्म मार्फत सबै सेवाहरूमा पहुँच गर्नुहोस्, तपाईंको उपकरण जे भए पनि सुविधा सुनिश्चित गर्दछ।

feature.analytics.title=डाटा विश्लेषण
feature.analytics.description=उन्नत विश्लेषणले सेवा वितरण सुधार गर्न र नीति निर्णयहरूलाई सूचित गर्न अन्तर्दृष्टि प्रदान गर्दछ।

feature.language.title=बहु-भाषा समर्थन
feature.language.description=अंग्रेजी र नेपाली दुवै भाषामा पूर्ण रूपमा स्थानीयकृत, भाषा प्राथमिकता जे भए पनि सबै नागरिकहरूको लागि पहुँच सुनिश्चित गर्दछ।

